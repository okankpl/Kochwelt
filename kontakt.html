<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="img/logo_small.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
  </head>
  <body onload="includeHTML()" class="contact-body">
    <div w3-include-html="templates/header.html"></div>
    <div class="header-underline"></div>

    <div id="form" class="form">
      <form onsubmit="sendMail(event)">
        <label>
          Your email:
          <input placeholder="Type your E-Mail..." required type="email" name="email" />
        </label>
        <label>
          Your message:
          <textarea placeholder="Type your message..." required name="message"></textarea>
        </label>

        <button type="submit">Send</button>
      </form>
    </div>
    <div class="footer-contact" w3-include-html="templates/footer.html"></div>
  </body>
</html>
